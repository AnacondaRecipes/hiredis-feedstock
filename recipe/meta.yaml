{% set version = "1.0.0" %}

package:
    name: hiredis
    version: {{ version }}

source:
    url: https://pypi.python.org/packages/source/h/hiredis/hiredis-{{ version }}.tar.gz
    sha256: e97c953f08729900a5e740f1760305434d62db9f281ac351108d6c4b5bf51795

build:
    number: 1
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
    run:
        - python

test:
    imports:
        - hiredis

about:
    home: https://github.com/redis/hiredis-py
    license: BSD-3-Clause
    license_file: COPYING
    summary: Python wrapper for hiredis

extra:
    recipe-maintainers:
        - kwilcox
        - mariusvniekerk
